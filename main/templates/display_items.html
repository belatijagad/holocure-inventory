{% extends '_base.html' %}

{% block meta %}
<title>Display items</title>
{% endblock meta %}

{% block content %}
<main class="container mx-auto">
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>

        <h1>There are currently {{idols.count}} idols in the database.</h1>
        
        {% for idol in idols %}
            <tr>
                <td>{{idol.name}}</td>
                <td>{{idol.tagline}}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{% url 'main:add_items' %}">
        <button>
            Add New Idol
        </button>
    </a>
</main>
{% endblock content %}
